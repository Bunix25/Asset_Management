<!DOCTYPE html>

<head>

    <title>Asset Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background: linear-gradient(90deg, rgba(58,123,213,1) 0%, rgba(58,213,180,1) 100%);
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }
        .container {
            margin-top: 40px;
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        footer {
            background: linear-gradient(90deg, rgba(58,123,213,1) 0%, rgba(58,213,180,1) 100%);
            color: white;
        }
        .footer p {
            margin: 0;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

</head>

    <header class="text-center py-4">
        <h1>Asset Management</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">

                </ul>

    <div class="container text-center">
        <h2>Welcome to the Asset Management Tool</h2>
        <p class="lead">Use this application to manage your assets effectively.</p>
        <a href="/add" class="btn btn-primary mt-3"><i class="fas fa-plus-circle"></i> Add Asset</a>

    <footer class="footer text-center py-3">

    </footer>
