<!-- templates/view_expenses.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>View Expenses</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/add">Add Expense</a>
    </nav>
    <div class="container">
        <table>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense[0] }}</td>
                <td>{{ expense[1] }}</td>
                <td>{{ expense[2] }}</td>
                <td>{{ expense[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Expense Tracker</p>
    </footer>
</body>
</html>
